<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ortholog Exploration</title>
  <link rel="stylesheet" href="styles.css" />

  <!--Visualisation libraries-->
    <script src="https://unpkg.com/@upsetjs/bundle"></script>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>


  <!--Call the .js file-->
  <script src="VisData.js" defer></script>
 

</head>
<body>
  <header class="app-header">
    <h1 class="app-title">Ortholog Exploration</h1>
  </header>

  <main class="app-main">
    <section class="visualization-card card">
      <header class="card-header">
        <h2 class="card-title">Visualization title</h2>
      </header>
      <div class="viz-toggle">
        <button class="viz-toggle-btn viz-toggle-btn--active" data-viz-mode="bubble">
          Bubble matrix
        </button>
        <button class="viz-toggle-btn" data-viz-mode="heatmap">
          Heatmap
        </button>
        <button class="viz-toggle-btn" data-viz-mode="bar">
          Bar chart
        </button>
      </div>
      <div id="vis-area" class="visualization-placeholder">
        <!-- Visualization will be rendered here -->
      </div>
    </section>
  </main>
</body>
</html>
